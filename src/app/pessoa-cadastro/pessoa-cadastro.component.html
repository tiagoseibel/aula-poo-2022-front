<div class="page">
    <form [formGroup]="form">
        <div class="container">
            <div class="grid">
                <div class="col-12 p-fluid">
                    <label>Nome</label>
                    <input type="text" pInputText name="nome" formControlName="nome" />
                </div>
                <div class="col-12 p-fluid">
                    <label>EndereÃ§o</label>
                    <input type="text" pInputText name="nome" formControlName="endereco" />
                </div>
                <div class="col-12 p-fluid">
                    <label>Departamento</label>
                    <p-dropdown [options]="departamentos" formControlName="departamento" optionLabel="nome" dataKey="id"
